<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <!-- Importing nice fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- GENERAL SETUP --- */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-heart {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 8s linear infinite;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        /* --- THE ENVELOPE AREA --- */
        .container {
            position: relative;
        }

        .envelope-wrapper {
            position: relative;
            background: #ff5252;
            width: 300px;
            height: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        /* The Triangle Flap (Top) */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff1744; /* Darker red */
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 5;
        }

        /* The Envelope Front (Sides and Bottom) */
        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid #ff5252;
            border-right: 150px solid #ff5252;
            border-top: 100px solid transparent;
            z-index: 3;
        }
        
        /* The letter inside */
        .letter {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 270px;
            height: 180px;
            background: #fff;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
            transition: transform 1s ease;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: #d32f2f;
            margin: 5px 0;
            font-size: 28px;
        }

        .letter p {
            font-family: 'Dancing Script', cursive;
            color: #555;
            font-size: 20px;
            line-height: 1.4;
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff1744;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* Animation Classes */
        .open-flap .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .pull-letter .letter {
            transform: translateY(-100px);
            z-index: 4; /* On top of the pocket now */
        }

        /* The small button on the paper */
        .more-btn {
            margin-top: auto;
            background: #ff4081;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s;
        }

        .show-btn {
            opacity: 1;
        }

        /* --- THE SLIDESHOW (STORY MODE) --- */
        .slideshow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none; /* Hidden default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slide-content {
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 32px;
            padding: 20px;
            max-width: 80%;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        .nav-btn {
            background: #ff1744;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>

    <!-- Background hearts -->
    <div class="bg-hearts" id="heartContainer"></div>

    <!-- MAIN ENVELOPE AREA -->
    <div class="container" id="envelopeArea">
        <div class="envelope-wrapper" onclick="startAnimation()">
            <div class="flap"></div>
            <div class="pocket"></div>
            
            <!-- THE LETTER -->
            <div class="letter">
                <h1>my sanu mayalu,</h1>
                <p>I love you babyy <br> and i will always willl <br> üòò‚ù§Ô∏è‚ù§Ô∏è</p>
                <button class="more-btn" id="moreBtn" onclick="event.stopPropagation(); showSlides()">
                    See more...
                </button>
            </div>
        </div>
        <div class="click-hint" id="hint">Click to Open</div>
    </div>

    <!-- THE SLIDESHOW AREA -->
    <div class="slideshow-overlay" id="slideshow">
        <div class="slide-content" id="slideText"></div>
        <button class="nav-btn" onclick="nextSlide()">Next ‚ù§Ô∏è</button>
    </div>

    <script>
        // 1. GENERATE FLOATING HEARTS
        function createHearts() {
            const container = document.getElementById('heartContainer');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 2. ENVELOPE ANIMATION
        let isOpened = false;
        function startAnimation() {
            if (isOpened) return;
            isOpened = true;

            const wrapper = document.querySelector('.envelope-wrapper');
            const hint = document.getElementById('hint');
            const btn = document.getElementById('moreBtn');

            hint.style.display = 'none';

            // Step 1: Open Flap
            wrapper.classList.add('open-flap');

            // Step 2: Pull Letter Out (after delay)
            setTimeout(() => {
                wrapper.classList.add('pull-letter');
            }, 500);

            // Step 3: Show "See More" button
            setTimeout(() => {
                btn.classList.add('show-btn');
            }, 1500);
        }

        // 3. SLIDESHOW LOGIC
        // Here you can change the text inside the slides!
        const slides = [
            "Every moment with you is magic... ‚ú®",
            "You make my world so much brighter. ‚òÄÔ∏è",
            "You are the most beautiful person I know. üòç",
            "I'm so lucky to call you mine. üçÄ",
            "I Love You Forever, my mayalu! ‚ù§Ô∏è"
        ];

        let currentSlide = 0;
        const slideOverlay = document.getElementById('slideshow');
        const slideText = document.getElementById('slideText');

        function showSlides() {
            // Fade out envelope
            document.getElementById('envelopeArea').style.opacity = '0';
            
            // Show overlay
            slideOverlay.style.display = 'flex';
            
            // Small delay for fade in
            setTimeout(() => {
                slideOverlay.style.opacity = '1';
                updateSlide();
            }, 100);
        }

        function updateSlide() {
            // Animate text out slightly
            slideText.style.transform = "scale(0.8)";
            slideText.style.opacity = "0";

            setTimeout(() => {
                slideText.innerHTML = slides[currentSlide];
                slideText.style.transform = "scale(1)";
                slideText.style.opacity = "1";
            }, 300);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            } else {
                // If it's the last slide, show a special finish or loop back
                slideText.innerHTML = "i am always yours baby! üíã";
                document.querySelector('.nav-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
